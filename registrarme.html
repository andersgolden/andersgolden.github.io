<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" href="/assets/imagenes/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>

<body>
    <div class="login">
        <div class="inicio-sesion">
            <form class="inicio-form">
                <h1 class="inicio-title">Crear cuenta</h1>
                <div class="inp-div">
                    <input class="inp-usuario" type="text" placeholder="Usuario" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp-div">
                    <input class="inp-usuario" type="text" placeholder="Correo electronico" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="inp-div">
                    <input class="inp-usuario" type="text" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="inicio-btn" type="button">Registrarse</button>
                <div class="google-bt">
                    <a href="#" class="google-btn"><i class="fa-brands fa-google"></i> Continuar con google </a>
                </div>

            </form>
            <div class="banner-inicio">
                <h1 class="title-banner">¡Bienvenido!</h1>
            </div>
        </div>
    </div>
</body>

</html>
