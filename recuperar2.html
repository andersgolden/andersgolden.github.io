<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" href="/assets/imagenes/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>

<body>
    <div class="login">
        <div class="inicio-sesion">
            <form class="inicio-form">
                <h1 class="inicios-titl">Restablecer contraseña</h1>

                <div class="inp-div">

                    <input class="inp-usuario" type="text" placeholder="Nueva contraseña" required>
                    <i class="fa-solid fa-lock"></i>

                </div>
                <div class="inp-div">

                    <input class="inp-usuario" type="text" placeholder="Repetir contraseña" required>
                    <i class="fa-solid fa-lock"></i>

                </div>

                <button class="recuperar-btn" onclick="window.location.href='#'" type="button">Guardar</button>
                <button class="inicio-btn" onclick="window.location.href='inicio.html'" type="button" type="button">Continuar</button>

                <div class="banner-inicio">
                    <h1 class="recuperar-banner"></h1>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
